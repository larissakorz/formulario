<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">

    <div class="div-imagem">
      <img src="img/undraw_shopping_re_hdd9.svg" alt="">
    </div>

    <div class="formulario">
      <form action="#">

        <div class="cadastro">
          <div class="div-cadastre-se">
            <h1>Cadastre-se</h1>
          </div>
          <div class="botaoEntrar">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>

        <div class="input-grupo">
          <div class="input-todos">
            <label for="">Primeiro nome</label>
            <input type="text" name="" id="" placeholder="Digite seu primeiro nome">
          </div>
          <div class="input-todos">
            <label for="">Sobrenome</label>
            <input type="text" name="" id="" placeholder="Digite seu sobrenome">
          </div>
          <div class="input-todos">
            <label for="">E-mail</label>
            <input type="email" name="" id="" placeholder="Digite seu e-mail">
          </div>
          <div class="input-todos">
            <label for="">(xx) xxxx-xxxx</label>
            <input type="tel" name="" id="" placeholder="Digite seu celular">
          </div>
          <div class="input-todos">
            <label for="">Senha</label>
            <input type="password" name="" id="" placeholder="Digite sua senha">
          </div>
          <div class="input-todos">
            <label for="">Senha</label>
            <input type="password" name="" id="" placeholder="Digite sua senha">
          </div>
        </div>

        <div class="h1">
          <h5>Gêneros</h5>
        </div>
        <div class="generos">
          <div class="input-generos">
            <input type="radio" name="" id="">
            <label for="">Feminino</label>
          </div>
          <div class="input-generos">
            <input type="radio" name="" id="">
            <label for="">Masculino</label>
          </div>
          <div class="input-generos">
            <input type="radio" name="" id="">
            <label for="">Outros</label>
          </div>
          <div class="input-generos">
            <input type="radio" name="" id="">
            <label for="">Prefiro não dizer</label>
          </div>
        </div>

        <div class="botaoContinuar">
          <button><a href="#">Cadastrar</a></button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
